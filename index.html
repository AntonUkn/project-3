<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    
  </head>
  <body>
    <div class="swiper">
      <header class="swiper__header">
        <h3 class="swiper__title">Ремонт техники различных брендов</h3>
      </header>
      <div class="swiper-wrapper">
        <div class="swiper-slide  ">
          <img
            src="img/lenovo.svg"
            alt="Логотип lenovo"
            class="swiper-slide__image"
          />
          <button class="swiper-slide__btn"></button>
        </div>
        <div class="swiper-slide  ">
          <img
            src="img/apple.svg"
            alt="Логотип apple"
            class="swiper-slide__image"
          />
          <button class="swiper-slide__btn"></button>
        </div>
        <div class="swiper-slide  ">
          <img
            src="img/samsung.svg"
            alt="Логотип samsung"
            class="swiper-slide__image"
          />
          <button class="swiper-slide__btn"></button>
        </div>
        <div class="swiper-slide  ">
          <img
            src="img/acer.svg"
            alt="Логотип acer"
            class="swiper-slide__image"
          />
          <button class="swiper-slide__btn"></button>
        </div>
        <div class="swiper-slide  ">
          <img
            src="img/sony.svg"
            alt="Логотип sony"
            class="swiper-slide__image"
          />
          <button class="swiper-slide__btn"></button>
        </div>
        <div class="swiper-slide ">
          <img
            src="img/viewSonic.svg"
            alt="Логотип viewSonic"
            class="swiper-slide__image"
          />
          <button class="swiper-slide__btn"></button>
        </div>
        <div class="swiper-slide  hidden">
          <img
            src="img/bosh.svg"
            alt="Логотип bosch"
            class="swiper-slide__image"
          />
          <button class="swiper-slide__btn"></button>
        </div>
        <div class="swiper-slide  hidden">
          <img
            src="img/viewSonic.svg"
            alt="Логотип viewSonic"
            class="swiper-slide__image"
          />
          <button class="swiper-slide__btn"></button>
        </div>
        <div class="swiper-slide hidden">
          <img src="img/hp.svg" alt="Логотип hp" class="swiper-slide__image" />
          <button class="swiper-slide__btn"></button>
        </div>
       
        <div class="swiper-slide  hidden">
          <img
            src="img/bosh.svg"
            alt="Логотип bosch"
            class="swiper-slide__image"
          />
          <button class="swiper-slide__btn"></button>
        </div>
        <div class="swiper-slide  hidden">
          <img
            src="img/viewSonic.svg"
            alt="Логотип viewSonic"
            class="swiper-slide__image"
          />
          <button class="swiper-slide__btn"></button>
        </div>
        
      
      </div>
      <div class="swiper-pagination"></div>
      <button class="cards-more">Показать все</button>

      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script> 
  </body>
</html>
